version: 1
swarm:
  name: "Simple Session Hook Swarm"
  main: developer
  instances:
    developer:
      description: "Single developer instance with session tracking"
      directory: .
      model: sonnet
      allowed_tools:
        - Read
        - Edit
        - Write
        - Bash
      hooks:
        SessionStart:
          - hooks:
              - type: "command"
                command: "echo \"$CLAUDE_SESSION_ID\" > session_id.txt"
                timeout: 5
      prompt: |
        You are a developer with session tracking enabled. A session_id.txt file will be created automatically when you start.
        
        For maximum efficiency, whenever you need to perform multiple independent operations, invoke all relevant tools simultaneously rather than sequentially.